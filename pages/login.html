<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - BB8 Team</title>
    <link rel="shortcut icon" href="../assets/logo.svg" type="image/svg" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/global.css">
  </head>
  <body>
    <div class="illustrations">
        <img src="../assets/graphic-design.svg" id="top-left-illustration">
        <img src="../assets/development.svg" id="bottom-right-illustration">
        <img src="../assets/writing.svg" id="top-right-illustration">
        <img src="../assets/development.svg" id="top-center-illustration">
        <img src="../assets/graphic-design.svg" id="bottom-left-illustration">
        <img src="../assets/writing.svg" id="bottom-center-illustration">
        <img src="../assets/graphic-design.svg" id="center-right-illustration">
    </div>
    <main>
      <div class="logo">
          <img src="../assets/logo.svg" alt="Logo - BB8 Team">
      </div>
      <div class="title">
          <h2>Welcome back</h2>
      </div>
      <form>
        <div class="form-group">
            <input type="email" class="form-control" name="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" min="4" class="form-control" name="password" id="password" placeholder="Password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" name="keep-logged" id="keep-logged">
            <label for="keep-logged">Keep me logged in</label>
        </div>
        <button id="login-button" type="submit" class="btn btn-primary login-button">Log in</button>
      </form>
      <p class="to-register-text">New here? <a class="orange-text bold-text" href="./register.html">Register</a></p>
    </main>
    <footer>
        <p>Â© 2021 BB8 Team. All rights reserved.</p>
    </footer>
    <script src="../scripts/login-and-register.js"></script>
  </body>
</html>
